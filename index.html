
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#004b93">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>المحاسب المستني برو - نسخة APK</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/initials/svg?seed=SA&backgroundColor=004b93">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }
        /* منع التمرير المطاطي في iOS */
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: transparent;
        }
    </style>
    <!-- Cordova Script - سيتم تحميله فقط عند بناء التطبيق كـ APK -->
    <script src="cordova.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
    <div id="root"></div>
    <script>
        // تسجيل Service Worker للأوفلاين
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {
                    console.log('Running in Native Mode (LocalStorage only)');
                });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
